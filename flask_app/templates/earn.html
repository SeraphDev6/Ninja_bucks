{% extends "layout.html" %}
{% block body %}
<div class="card bg-dark d-flex flex-column align-items-center justify-content-around my-4">
    <h1 class="text-center text-primary">Add Ninja Bucks for {{ninja.name}}</h1>
    <form action="/add_bucks" method="POST">
        <input type="hidden" name="ninja_id" id="ninja_id" value="{{ninja.id}}">
        <input type="hidden" name="sensei_id" id="sensei_id" value="{{session['id']}}">
        <label for="ninja_buck_change" class="text-white">Ninja Bucks Earned</label>
        <input type="number" name="ninja_buck_change" id="ninja_buck_change" min="1" max="100" step="1" required class="form-control">
        <label for="message_text" class="text-white">Message</label>
        <input type="text" name="message_text" id="message_text" required class="form-control">
        <input type="submit" value="Add Ninja Bucks" class="btn btn-secondary p-1">
    </form>
    <a href="/" class="btn btn-secondary m-1">Home</a>
</div>
{% endblock %}
